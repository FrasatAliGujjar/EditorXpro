                    <form class="d-flex search_box" role="search">

        <!-- =========================================================================================== -->



        <div class="container-fluid mb-5">
            <div class="row">
                <div class="col-12">
                    <!-- ----------------------------  -->
                    <div class="container main mb-5">
                        <div class="row">
                            <div class="col-12 heading">
                                Image Preview :
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-12 image_box">
                                <img src="images/logo.png" id="edit_img" width="200" height="200">
                            </div>
                        </div>
                        <br>
                        <br>



                        <hr style="color: white; width: 100%;border-bottom: 2px solid white;">
                        <div class="row">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-lg-3 col-md-12 col-sm-12 heading">
                                        Size :
                                    </div>
                                    &nbsp;
                                    <div class="col-lg-3 col-md-12 col-sm-12 mt-1 heading">

                                        <span title="Increment of 10 px" class="plus"
                                            onclick="plus()"><b>+</b></span>&emsp;<span onclick="minus()"
                                            title="Decrement of 10 px" class="minus"><b>-</b></span>

                                    </div>
                                    &emsp;
                                    <div class="col-lg-5 col-md-12 col-sm-12 mt-1 heading"
                                        style="justify-content: space-around;display: flex;">


                                        <span class="ap-btn2" onclick="s1080()"><b>1080</b></span>
                                        &nbsp;<span onclick="s720()" class="ap-btn2"><b>720</b></span>
                                        &nbsp;<span onclick="s480()" class="ap-btn2"><b>480</b></span>
                                        &nbsp;<span onclick="s360()" class="ap-btn2"><b>360</b></span>
                                        &nbsp;<span onclick="s11()" class="ap-btn2"><b>1:1</b></span>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <br><br>
                        <hr style="color: white; width: 100%;border-bottom: 2px solid white;">
                        <div class="row mt-5">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-lg-3 col-md-12 col-sm-12 mt-1 heading">
                                        Dimensions (px) :
                                    </div>
                                    &nbsp;
                                    <div class="col-lg-6 col-md-12 col-sm-12 mt-1 heading">
                                        <input placeholder="Height" class="input_field" type="number"
                                            id="height">&ensp;X&ensp;<input class="input_field" type="number"
                                            placeholder="Width" id="width">

                                    </div>
                                    &emsp;
                                    <div class="col-lg-2 col-md-12 col-sm-12 mt-1 heading">
                                        <p class="ap-btn" onclick="apply()">Apply</p>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <br><br>
                        <hr style="color: white; width: 100%;border-bottom: 2px solid white;">
                        <div class="row">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-lg-3 col-md-12 col-sm-12 mt-1 heading">
                                        Brightness Level:
                                    </div>
                                    &nbsp;
                                    <div class="col-lg-2 col-md-12 col-sm-12 mt-1 heading">
                                        <span class="plus" onclick="Blplus()"><b>+</b></span>&emsp;<span class="minus"
                                            onclick="Blminus()"><b>-</b></span>
                                    </div>

                                </div>
                            </div>
                        </div>


                        <br><br>
                        <hr style="color: white; width: 100%;border-bottom: 2px solid white;">
                        <div class="row">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-lg-3 col-md-12 col-sm-12 mt-1 heading">
                                        Contrast Level:
                                    </div>
                                    &nbsp;
                                    <div class="col-lg-2 col-md-12 col-sm-12 mt-1 heading">
                                        <span class="plus" onclick="Clplus()"><b>+</b></span>&emsp;<span class="minus"
                                            onclick="Clminus()"><b>-</b></span>
                                    </div>

                                </div>
                            </div>
                        </div>




                        <br><br>
                        <hr style="color: white; width: 100%;border-bottom: 2px solid white;">
                        <div class="row">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-lg-3 col-md-12 col-sm-12 mt-1 heading">
                                        Black & White :
                                    </div>
                                    &nbsp;
                                    <div class="col-lg-2 col-md-12 col-sm-12 mt-1 heading">
                                        <span class="plus" onclick="BWplus()"><b>+</b></span>&emsp;<span class="minus"
                                            onclick="BWminus()"><b>-</b></span>
                                    </div>

                                </div>
                            </div>
                        </div>



                        <br><br>
                        <hr style="color: white; width: 100%;border-bottom: 2px solid white;">
                        <div class="row">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-lg-3 col-md-12 col-sm-12 mt-1 heading">
                                        Opacity :
                                    </div>
                                    &nbsp;
                                    <div class="col-lg-6 col-md-12 col-sm-12 mt-1 heading">
                                        <span class="plus" onclick="Oplus()"><b>+</b></span>&emsp;<span class="minus"
                                            onclick="Ominus()"><b>-</b></span>
                                    </div>
                                    &emsp;
                                    <div class="col-lg-2 col-md-12 col-sm-12 mt-1 heading">
                                        <!-- <p class="ap-btn">Apply</p> -->
                                    </div>
                                </div>
                            </div>
                        </div>



                        <br><br>
                        <hr style="color: white; width: 100%;border-bottom: 2px solid white;">

                                <div class="row">
                                    <div class="col-lg-3 col-md-12 col-sm-12 mt-1 heading">
                                        Border :
                                    </div>
                                    &nbsp;
                                    <div class="col-lg-2 col-md-12 col-sm-12 mt-1 heading">
                                        <span class="plus" onclick="Bplus()"><b>+</b></span>&emsp;<span class="minus"
                                            onclick="Bminus()"><b>-</b></span>
                                    </div>
                                    &emsp;
                                    <div class="col-lg-2 col-md-12 col-sm-12 mt-1 heading">
                                        Color: <input type="color" id="B-color">
                                    </div>
                                </div>
                            </div>
                        </div>



                        <br><br>
                        <hr style="color: white; width: 100%;border-bottom: 2px solid white;">
                        <div class="row">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-lg-3 col-md-12 col-sm-12 mt-1 heading">
                                        Rounded Corners:
                                    </div>
                                    &nbsp;
                                    <div class="col-lg-2 col-md-12 col-sm-12 mt-1 heading">
                                        <span class="plus" onclick="Brplus()"><b>+</b></span>&emsp;<span class="minus"
                                            onclick="Brminus()"><b>-</b></span>
                                    </div>

                                </div>
                            </div>
                        </div>



                        <hr style="color: white; width: 100%;border-bottom: 2px solid white;">

                        <br><br><br>
